     <style>
    /* Reset default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f4f4f4;
    }

    /* Navigation bar container */
    nav {
      background-color: #333;
      display: flex;
      justify-content: center; /* Center menu items */
      padding: 10px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    /* Menu links */
    nav a {
      color: white;
      text-decoration: none;
      padding: 14px 20px;
      margin: 0 5px;
      border-radius: 5px;
      transition: 0.3s;
      display: inline-block;
    }

    /* Hover effect */
    nav a:hover {
      background-color: #4CAF50;
      transform: scale(1.1);
    }

    /* Dropdown container */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    /* Dropdown content */
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #333;
      min-width: 160px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      border-radius: 5px;
      z-index: 1;
    }

    .dropdown-content a {
      padding: 12px 16px;
      display: block;
      margin: 0;
    }

    .dropdown-content a:hover {
      background-color: #4CAF50;
    }

    /* Show dropdown on hover */
    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Responsive Menu (optional for small screens) */
    @media screen and (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: center;
      }

      nav a, .dropdown-content a {
        padding: 10px;
        width: 100%;
        text-align: center;
      }
    }
  </style>
